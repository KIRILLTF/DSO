name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
            semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Update summary with results
        run: |
          SEMGREP_COUNT=$(jq '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
          GITLEAKS_COUNT=$(jq 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")
          
          cat > EVIDENCE/P10/sast_summary.md << EOF
          # P10 - SAST & Secrets Summary
          
          **Дата сканирования:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Workflow run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ## Результаты
          - **Semgrep findings:** $SEMGREP_COUNT предупреждений
          - **Gitleaks findings:** $GITLEAKS_COUNT потенциальных секретов
          
          ## Артефакты
          - [semgrep.sarif](semgrep.sarif) (SARIF format)
          - [gitleaks.json](gitleaks.json) (JSON format)
          
          ## Действия
          - Ложноположительные добавлены в \`security/.gitleaks.toml\`
          - Критические проблемы заведены в backlog
          EOF

      - name: Commit and push evidence
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add EVIDENCE/P10/
          git commit -m "P10: update SAST & Secrets evidence [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Upload SAST & Secrets evidence (артефакт)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10