name: P11 - DAST (OWASP ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout with write access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ensure evidence directory
        run: mkdir -p EVIDENCE/P11

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          echo "Waiting for service to be ready..."
          timeout 30 bash -c 'until curl -sf http://localhost:8080/health; do sleep 1; done'

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run ZAP Baseline
        run: |
          docker run --rm --network host -v ${{ github.workspace }}:/zap/wrk ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8080 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -d || true
          mv zap_baseline.* EVIDENCE/P11/

      - name: Commit and push ZAP reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add EVIDENCE/P11/
          git commit -m "P11: auto-update ZAP baseline evidence [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Upload P11 evidence (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
