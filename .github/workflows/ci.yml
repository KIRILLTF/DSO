name: CI & Security

on:
  push:
    branches:
      - main
      - P08
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  deployments: write

env:
  DOCKER_IMAGE_NAME: myapp
  STAGING_URL: https://staging.example.com

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.11', '3.12']  # Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð²ÐµÑ€ÑÐ¸Ð¸ Ñ UTC
        os: [ubuntu-latest]
        include:
          - python-version: '3.11'
            os: windows-latest
    env:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: ${{ secrets.STAGING_DB_URL || 'sqlite:///test.db' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret' }}
      API_KEY: ${{ secrets.API_KEY || 'test-key' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
            venv/
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-cov ruff black isort bandit safety

      - name: Run quick compatibility check
        run: |
          python -c "
          try:
              from datetime import UTC
              print('UTC available in Python ${{ matrix.python-version }}')
          except ImportError:
              print('UTC not available - needs Python 3.11+')
          "

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --disable-warnings -v

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7

      - name: Build Docker image
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          docker build -f Dockerfile -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for security scan
        run: |
          docker build -f Dockerfile -t ${{ env.DOCKER_IMAGE_NAME }}:security-scan .

      - name: Trivy Docker scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:security-scan
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: false
          exit-code: 0

      - name: Upload Trivy SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Hadolint scan
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload Hadolint report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif

  deployment:
    runs-on: ubuntu-latest
    needs: [ build-and-test, security-scan ]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/P08'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ env.STAGING_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup deployment environment
        run: |
          echo "DEPLOYMENT_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}" >> $GITHUB_ENV
          echo "APP_VERSION=${{ github.sha }}" >> $GITHUB_ENV

      - name: Generate deployment artifacts
        run: |
          echo "Generating deployment artifacts..."
          mkdir -p deployment
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
          echo "version: ${{ github.sha }}" > deployment/manifest.yaml
          echo "environment: ${{ env.DEPLOYMENT_ENV }}" >> deployment/manifest.yaml
          echo "timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> deployment/manifest.yaml
          echo "Artifacts generated"

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package-${{ env.DEPLOYMENT_ENV }}
          path: deployment/
          retention-days: 30

      - name: Simulate deployment process
        run: |
          echo "Starting deployment to ${{ env.DEPLOYMENT_ENV }}..."
          echo "Deployment Details:"
          echo "  - Environment: ${{ env.DEPLOYMENT_ENV }}"
          echo "  - Version: ${{ env.APP_VERSION }}"
          echo "  - Timestamp: $(date -u)"
          echo "  - Commit: ${{ github.event.head_commit.message }}"

          # Ð­Ð¼ÑƒÐ»ÑÑ†Ð¸Ñ Ð¿Ñ€Ð¾Ñ†ÐµÑÑÐ° Ð´ÐµÐ¿Ð»Ð¾Ñ
          STEPS=("Pre-flight checks" "Package validation" "Infrastructure setup" "Service deployment" "Health verification")
          for i in "${!STEPS[@]}"; do
            echo "ðŸ”§ Step $((i+1)): ${STEPS[$i]}..."
            sleep 3
            echo "   ${STEPS[$i]} completed"
          done

          echo "Deployment to ${{ env.DEPLOYMENT_ENV }} successful!"
          echo "Deployment Summary:"
          echo "  - Status: SUCCESS"
          echo "  - Duration: ~20s"
          echo "  - Services: 1 deployed"
          echo "  - Health: All systems operational"

      - name: Create deployment report
        run: |
          echo "Creating deployment report..."
          cat > deployment-report.md << EOF
          # Deployment Report

          ## Summary
          - **Environment**: ${{ env.DEPLOYMENT_ENV }}
          - **Status**: Success
          - **Version**: ${{ env.APP_VERSION }}
          - **Timestamp**: $(date -u)

          ## Artifacts
          - Docker image built and scanned
          - Security checks passed
          - Tests completed successfully

          ## Next Steps
          - Monitor application health
          - Verify functionality in ${{ env.DEPLOYMENT_ENV }}
          - Prepare for production promotion (if staging)
          EOF

          cat deployment-report.md

  promotion:
    runs-on: ubuntu-latest
    needs: deployment
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - run: echo "Promotion to production completed"

  release:
    runs-on: ubuntu-latest
    needs: promotion
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
