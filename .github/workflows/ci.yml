name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install pytest-cov

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Run tests
        run: pytest --cov=app --cov-report=xml --disable-warnings

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload test-results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log-${{ matrix.python-version }}
          path: ./.pytest_cache
          retention-days: 3

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: docker-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -f docker/Dockerfile -t myapp:ci .
          docker save myapp:ci | gzip > myapp-image.tar.gz

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: myapp-image.tar.gz

  cd-mock:
    name: CD mock deploy
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Mock deploy (no real servers)
        run: |
          echo "Deploying to staging..."
          echo "Using secret STAGING_TOKEN=${{ secrets.STAGING_TOKEN }}"
          echo "Deploy simulated OK"
