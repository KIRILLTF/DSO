name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pytest-cov
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Bandit Security Scan
        run: bandit -r src/ -c pyproject.toml -f json

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-fail-under=80

      - name: Check coverage
        run: |
          coverage report --fail-under=80

      - name: Pre-commit checks
        run: |
          pip install pre-commit
          pre-commit run --all-files

  # ‚òÖ –ë–∞–∑–æ–≤–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ PR ‚òÖ
  dockerfile-scan:
    name: üîç Scan Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          failure-threshold: warning
          no-fail: true

      - name: Upload Hadolint report
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-scan-report
          path: hadolint-results.sarif
          retention-days: 90
