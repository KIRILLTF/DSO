name: CI
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      # === CONTAINER SECURITY SCANNING ===
      - name: Build Docker image
        run: |
          docker build -t media-service:ci-test .

      - name: Run Hadolint (Dockerfile linting)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif

      - name: Run Trivy vulnerability scanner
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image media-service:ci-test

      - name: Run container security tests
        run: |
          # Запускаем контейнер и проверяем security features
          docker run -d --name test-container -p 8000:8000 media-service:ci-test
          sleep 10
          
          # Проверяем healthcheck
          curl -f http://localhost:8000/health || exit 1
          
          # Проверяем что контейнер запущен не под root
          docker exec test-container id -u | grep -v '^0$' || exit 1
          
          docker stop test-container
          docker rm test-container

      - name: Save security reports
        if: always()
        run: |
          mkdir -p security-reports
          # Сохраняем размеры образов
          docker images media-service:ci-test > security-reports/docker-images.txt
          docker history media-service:ci-test > security-reports/docker-history.txt
          docker inspect media-service:ci-test > security-reports/docker-inspect.json

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security-reports/
          retention-days: 30