name: Security - IaC & Container (P12)

on:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "iac/**"
      - "security/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure evidence dir
        run: mkdir -p EVIDENCE/P12

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v ${{ github.workspace }}:/work hadolint/hadolint \
            hadolint -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json

      - name: Checkov (IaC scan)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bridgecrew/checkov \
            -d /work/iac -o json --compact > EVIDENCE/P12/checkov_report.json

      - name: Build image for Trivy
        run: docker build -t app:local .

      - name: Trivy image scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/work aquasec/trivy \
            image app:local --format json --output /work/EVIDENCE/P12/trivy_report.json

      - name: Auto-commit updated evidence
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add EVIDENCE/P12/
          git commit -m "P12: update IaC/container scan reports [skip ci]" || echo "Nothing to commit"
          git push || echo "Nothing to push"

      - name: Upload as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12/
