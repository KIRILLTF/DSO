name: Security - IaC & Container (P12)

on:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "iac/**"
      - "k8s/**"
      - "security/**"
  workflow_dispatch:

jobs:
  iac-container-security:
    name: IaC & Container Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git user
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Create evidence folder
        run: mkdir -p EVIDENCE/P12

      - name: Run Hadolint on Dockerfile
        run: |
          docker run --rm -v ${{ github.workspace }}:/work hadolint/hadolint \
            hadolint -f json /work/Dockerfile > /work/EVIDENCE/P12/hadolint_report.json || true

      - name: Run Checkov on IaC
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bridgecrew/checkov \
            -d /work/iac \
            -o json \
            --compact > /work/EVIDENCE/P12/checkov_report.json || true

      - name: Build Docker image
        run: docker build -t app:local .

      - name: Run Trivy on image
        run: |
          docker run --rm -v ${{ github.workspace }}:/work aquasec/trivy \
            image app:local \
            --format json \
            --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Upload P12 evidence
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12

      - name: Commit P12 evidence to repo
        run: |
          git add EVIDENCE/P12/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-commit: add/update P12 evidence [skip ci]"
            git push
          fi
