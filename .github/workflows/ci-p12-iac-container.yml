name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "iac/**"
      - "k8s/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac-container-security:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure evidence folder
        run: mkdir -p EVIDENCE/P12

      - name: Run Hadolint on Dockerfile
        run: |
          docker run --rm -v ${{ github.workspace }}:/work hadolint/hadolint \
            sh -c 'hadolint -f json /work/Dockerfile > /work/EVIDENCE/P12/hadolint_report.json'

      - name: Run Checkov on IaC
        run: |
          docker run --rm -v ${{ github.workspace }}:/work bridgecrew/checkov \
            -d /work/iac \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json

      - name: Build Docker image
        run: docker build -t app:local .

      - name: Run Trivy on image
        run: |
          docker run --rm -v ${{ github.workspace }}:/work aquasec/trivy \
            image app:local \
            --format json \
            --output /work/EVIDENCE/P12/trivy_report.json

      - name: Debug: list evidence contents
        run: ls -lh EVIDENCE/P12

      - name: Commit and push P12 evidence
        run: |
          git add EVIDENCE/P12/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "P12: auto-commit container/IaC evidence [skip ci]"
            git push
          fi

      - name: Upload P12 evidence artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
