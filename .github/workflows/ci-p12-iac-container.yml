name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "iac/**"
      - "k8s/**"
      - "security/**"
      - ".github/workflows/**"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac-container-security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout with write access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Ensure evidence directory
        run: mkdir -p EVIDENCE/P12

      - name: Run Hadolint
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            hadolint/hadolint \
            hadolint -f json /work/Dockerfile \
            > /work/EVIDENCE/P12/hadolint_report.json || true

      - name: Run Checkov
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            bridgecrew/checkov \
            -d /work/iac \
            -o json \
            --compact \
            > /work/EVIDENCE/P12/checkov_report.json || true

      - name: Build Docker image
        run: docker build -t app:local .

      - name: Run Trivy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            aquasec/trivy \
            image app:local \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Commit and push P12 evidence
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add EVIDENCE/P12/

          git commit -m "P12: auto-update IaC & container security evidence [skip ci]" \
            || echo "Nothing to commit"

          git push || echo "Nothing to push"

      - name: Upload P12 evidence artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
