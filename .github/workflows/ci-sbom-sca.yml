name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            anchore/syft:latest \
            packages dir:. -o cyclonedx-json \
            > EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype)
        run: |
          docker run --rm \
            -v $PWD:/work \
            -w /work \
            anchore/grype:latest \
            sbom:/work/EVIDENCE/P09/sbom.json \
            -o json \
            > EVIDENCE/P09/sca_report.json

          jq '
            .matches
            | map(.vulnerability.severity)
            | group_by(.)
            | map({ (.[0]): length })
            | add
          ' EVIDENCE/P09/sca_report.json \
          > EVIDENCE/P09/sca_summary.json || echo "{}" > EVIDENCE/P09/sca_summary.json

      - name: Commit SBOM & SCA evidence
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add EVIDENCE/P09
          git commit -m "P09: update SBOM & SCA evidence" || echo "Nothing to commit"
          git push

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
