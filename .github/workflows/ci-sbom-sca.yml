name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    name: Generate SBOM and run SCA
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare evidence directory
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft, CycloneDX JSON)
        run: |
          docker run --rm \
            -v "$PWD:/work" -w /work \
            anchore/syft:0.102.0 \
            packages dir:. -o cyclonedx-json > EVIDENCE/P09/sbom.json

      - name: Dependency vulnerability scan (Grype, from SBOM)
        run: |
          docker run --rm \
            -v "$PWD:/work" -w /work \
            anchore/grype:v0.78.0 \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json

          echo "# SCA summary" > EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          jq '[.matches[].vulnerability.severity]
              | group_by(.)
              | map({(.[0]): length})
              | add' \
            EVIDENCE/P09/sca_report.json >> EVIDENCE/P09/sca_summary.md || true

      - name: Upload SBOM & SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
